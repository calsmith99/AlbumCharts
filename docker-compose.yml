version: '3.8'
services:
  app:
    build: .
    container_name: albumcharts_app
    restart: unless-stopped
    command: ["php-fpm"]
    volumes:
      - ./storage:/var/www/html/storage
      - ./public:/var/www/html/public
    environment:
      APP_ENV: ${APP_ENV}
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    expose:
      - "9000"
    depends_on:
      - db

  db:
    image: mariadb:11
    container_name: albumcharts_db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  nginx-init:
    image: alpine:3.18
    container_name: albumcharts_nginx_init
    restart: 'no'
    volumes:
      - ./nginx/conf.d:/src:ro
      - nginx_conf:/target
    command: ["/bin/sh", "-c", "cp -a /src/. /target/ || true; chmod -R 644 /target || true"]
  web:
    image: nginx:1.25
    container_name: albumcharts_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - nginx_conf:/etc/nginx/conf.d:ro
      - ./public:/var/www/html/public:ro
      - ./storage:/var/www/html/storage
    depends_on:
      - app
      - nginx-init
    command: ["/bin/sh", "-c", "while [ ! -f /etc/nginx/conf.d/default.conf ]; do sleep 0.5; done; nginx -g 'daemon off;'"]

volumes:
  db_data:
  nginx_conf: